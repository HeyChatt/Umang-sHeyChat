<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HeyChat 💬</title>

    <!-- ✅ Firebase v8 setup (correct SDKs) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
      body {
        font-family: Arial;
        background: #f5f5f5;
        text-align: center;
        margin: 30px;
      }

      #messages {
        border: 1px solid #ccc;
        height: 300px;
        width: 90%;
        margin: 0 auto 10px;
        padding: 10px;
        background: white;
        overflow-y: auto;
      }

      input {
        width: 70%;
        padding: 8px;
      }

      button {
        padding: 8px 15px;
      }
    </style>
  </head>

  <body>
    <!-- 🔐 LOGIN / SIGNUP SECTION -->
    <div id="authSection">
      <h2>Welcome to HeyChat 👋</h2>
      <input id="email" type="email" placeholder="Email"><br><br>
      <input id="password" type="password" placeholder="Password"><br><br>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <!-- 💬 CHAT SECTION (hidden until login) -->
    <div id="chatSection" style="display:none;">
      <h2>HeyChat 💬</h2>
      <div id="messages"></div>
      <input type="text" id="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      // ✅ Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAIVJcbUTIxZDd5oMUwvemk-FMiFneid80",
        authDomain: "heychat-1aea9.firebaseapp.com",
        projectId: "heychat-1aea9",
        storageBucket: "heychat-1aea9.appspot.com",
        messagingSenderId: "324327775275",
        appId: "1:324327775275:web:28ecebf9147b87d1655e6e"
      };

      // ✅ Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // --- Authentication functions ---
      function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then(() => alert("Signup successful! You can now log in."))
          .catch(error => alert(error.message));
      }

      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            document.getElementById("authSection").style.display = "none";
            document.getElementById("chatSection").style.display = "block";
          })
          .catch(error => alert(error.message));
      }

      // --- Keep user logged in ---
      auth.onAuthStateChanged(user => {
        if (user) {
          document.getElementById("authSection").style.display = "none";
          document.getElementById("chatSection").style.display = "block";
        } else {
          document.getElementById("authSection").style.display = "block";
          document.getElementById("chatSection").style.display = "none";
        }
      });

      // --- Placeholder for sendMessage() ---
      function sendMessage() {
        const text = document.getElementById("text").value;
        if (text.trim() === "") return alert("Please type a message first!");
        alert("Message sent: " + text);
        document.getElementById("text").value = "";
      }
    </script>
  </body>
      </html>
