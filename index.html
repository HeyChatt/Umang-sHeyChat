<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HeyChat ğŸ’¬</title>

    <style>
      body {
        font-family: Arial;
        background: #f5f5f5;
        text-align: center;
        margin: 30px;
      }

      #messages {
        border: 1px solid #ccc;
        height: 300px;
        width: 90%;
        margin: 0 auto 10px;
        padding: 10px;
        background: white;
        overflow-y: auto;
      }

      input {
        width: 70%;
        padding: 8px;
      }

      button {
        padding: 8px 15px;
      }

      /* ğŸ’¬ Chat bubble styles */
      .message {
        max-width: 70%;
        margin: 5px auto;
        padding: 8px 12px;
        border-radius: 12px;
        display: inline-block;
        text-align: left;
      }

      .sent {
        background: #0078ff;
        color: white;
        float: right;
        clear: both;
      }

      .received {
        background: #e5e5ea;
        color: black;
        float: left;
        clear: both;
      }
    </style>

    <style>
      /* ğŸŒ™ Dark mode styles */
      body.dark {
        background-color: #0d1117;
        color: #e6edf3;
        transition: all 0.3s ease;
      }

      body.dark .message.sent {
        background-color: #1f6feb;
        color: white;
      }

      body.dark .message.received {
        background-color: #161b22;
        color: #c9d1d9;
      }

      button {
        transition: background 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>

  <body>
    <button id="themeToggle" style="position:absolute;top:10px;right:10px;">ğŸŒ™</button>

    <!-- ğŸ” LOGIN / SIGNUP SECTION -->
    <div id="authSection">
      <h2>Welcome to HeyChat ğŸ‘‹</h2>
      <input id="email" type="email" placeholder="Email"><br><br>
      <input id="password" type="password" placeholder="Password"><br><br>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <!-- ğŸ’¬ CHAT SECTION (hidden until login) -->
    <div id="chatSection" style="display:none;">
      <h2>HeyChat ğŸ’¬</h2>
      <p id="userInfo" style="font-size:14px; color:#555;"></p>
      <div id="messages"></div>
      <input type="text" id="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="logout()" style="margin-top:10px; background:red; color:white;">Logout</button>
    </div>

    <!-- âœ… Firebase v11 Modular (latest working version) -->
    <script type="module">
      import { 
        initializeApp 
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

      import { 
        getAuth, 
        createUserWithEmailAndPassword, 
        signInWithEmailAndPassword, 
        onAuthStateChanged, 
        signOut
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      import { 
        getFirestore, 
        collection, 
        addDoc, 
        query, 
        orderBy, 
        onSnapshot, 
        serverTimestamp 
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // âœ… Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyAlVJcbUTlxZDd5oMUwvemk-FMiFneid80",
        authDomain: "heychat-1aea9.firebaseapp.com",
        projectId: "heychat-1aea9",
        storageBucket: "heychat-1aea9.appspot.com",
        messagingSenderId: "324327775275",
        appId: "1:324327775275:web:28ecebf9147b87d1655e6e"
      };

      // âœ… Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // --- ğŸ” SIGNUP FUNCTION ---
      function signup() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please enter email and password.");
          return;
        }

        alert("Signup button clicked!");

        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("âœ… Signup successful! You can now log in.");
          })
          .catch((error) => {
            alert("âŒ Error: " + error.message);
          });
      }

      // --- ğŸ” LOGIN FUNCTION ---
      function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        signInWithEmailAndPassword(auth, email, password)
          .catch((error) => {
            alert("âŒ Error: " + error.message);
          });
      }

      // --- ğŸšª LOGOUT FUNCTION ---
      function logout() {
        signOut(auth);
      }

      // --- ğŸ”„ AUTH STATE CHANGE ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById("authSection").style.display = "none";
          document.getElementById("chatSection").style.display = "block";
          document.getElementById("userInfo").innerText = "Logged in as " + user.email;
          loadMessages();
        } else {
          document.getElementById("authSection").style.display = "block";
          document.getElementById("chatSection").style.display = "none";
        }
      });

      // --- ğŸ’¬ SEND MESSAGE ---
      function sendMessage() {
        const textInput = document.getElementById("text");
        const text = textInput.value.trim();
        const user = auth.currentUser;

        if (!user) {
          alert("Please log in first.");
          return;
        }
        if (text === "") return;

        addDoc(collection(db, "messages"), {
          text: text,
          user: user.email,
          time: serverTimestamp()
        }).then(() => {
          textInput.value = "";
        }).catch((error) => {
          console.error("Error sending message:", error);
        });
      }

      // --- ğŸ‘€ LOAD MESSAGES ---
      function loadMessages() {
        const q = query(collection(db, "messages"), orderBy("time"));
        const messagesDiv = document.getElementById("messages");

        onSnapshot(q, (snapshot) => {
          messagesDiv.innerHTML = "";
          snapshot.forEach((doc) => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.classList.add("message");

            if (msg.user === auth.currentUser.email) {
              div.classList.add("sent");
              div.innerHTML = `<b>You:</b> ${msg.text}`;
            } else {
              div.classList.add("received");
              div.innerHTML = `<b>${msg.user.split("@")[0]}:</b> ${msg.text}`;
            }

            messagesDiv.appendChild(div);
          });
          setTimeout(() => messagesDiv.scrollTop = messagesDiv.scrollHeight, 100);
        });
      }

      // ğŸ§© Expose functions to buttons
      window.signup = signup;
      window.login = login;
      window.logout = logout;
      window.sendMessage = sendMessage;
    </script>

    <!-- ğŸŒ™ Dark Mode Script -->
    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
        themeToggle.textContent = "â˜€ï¸";
      }

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");
        const darkMode = body.classList.contains("dark");
        localStorage.setItem("theme", darkMode ? "dark" : "light");
        themeToggle.textContent = darkMode ? "â˜€ï¸" : "ğŸŒ™";
      });
    </script>
  </body>
</html>
