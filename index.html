<!DOCTYPE html>
<html>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY_HERE",
    authDomain: "heychat-1aea9.firebaseapp.com",
    projectId: "heychat-1aea9",
    storageBucket: "heychat-1aea9.appspot.com",
    messagingSenderId: "324327775275",
    appId: "1:324327775275:web:28ecebf9147b87d1655e6e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.signup = async function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("âœ… Signup successful!");
    } catch (error) {
      alert("Error: " + error.message);
    }
  }

  window.login = async function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      document.getElementById("authSection").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
    } catch (error) {
      alert("Error: " + error.message);
    }
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
    } else {
      document.getElementById("authSection").style.display = "block";
      document.getElementById("chatSection").style.display = "none";
    }
  });
</script>
